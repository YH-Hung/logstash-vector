input {
  file {
    path => "/data/apache-logs.txt"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  grok {
    match => { "message" => "%{COMBINEDAPACHELOG}" }
  }
}

output {
  file {
    path => "/output/grok-filter-output.json"
    codec => "json_lines"
  }
}
