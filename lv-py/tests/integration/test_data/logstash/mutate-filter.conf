input {
  file {
    path => "/data/sample-logs.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
  }
}

filter {
  mutate {
    add_field => { "environment" => "production" }
    rename => { "old_field" => "new_field" }
    remove_field => [ "unwanted_field" ]
    uppercase => [ "message" ]
  }
}

output {
  file {
    path => "/output/mutate-filter-output.json"
    codec => "json_lines"
  }
}
