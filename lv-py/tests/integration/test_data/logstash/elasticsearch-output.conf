input {
  file {
    path => "/data/sample-logs.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
    document_id => "%{[@metadata][fingerprint]}"
  }
}
