input {
  file {
    path => "/data/sample-logs.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
  }
}

filter {
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }
}

output {
  file {
    path => "/output/date-filter-output.json"
    codec => "json_lines"
  }
}
