[sources.file_input]
type = "file"
include = ["/data/sample-logs.json"]
read_from = "beginning"
data_dir = "/tmp/vector"

[sources.file_input.decoding]
codec = "json"

[sinks.elasticsearch_output]
type = "elasticsearch"
inputs = ["file_input"]
endpoints = ["http://elasticsearch:9200"]
mode = "bulk"
bulk.index = "logstash-%Y.%m.%d"
